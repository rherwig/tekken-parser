version: '3.8'

services:
    frontend:
        image: rherwig/tekken-space-frontend:latest
        restart: "unless-stopped"
        volumes:
            - /var/tekken/frontend/.env:/app/apps/frontend/.env

    proxy:
        image: rherwig/tekken-space-proxy:latest
        restart: "always"
        volumes:
            - /var/tekken/proxy:/data
        ports:
            - "80:80"
            - "443:443"
        depends_on:
            - frontend
